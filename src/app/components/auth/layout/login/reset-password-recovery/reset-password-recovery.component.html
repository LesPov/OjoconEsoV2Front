<div class="reset-password-container">
    <form (ngSubmit)="resetPassword(f)" #f="ngForm" novalidate>
      <div class="form">
        <div class="title">
          <h3>Restablecer Contraseña</h3>
          <h6>Ingresa los datos para cambiar tu contraseña</h6>
        </div>
  
        <div class="group">
          <label class="lbl">Correo o Usuario</label>
          <input 
            type="text" 
            name="usernameOrEmail" 
            [(ngModel)]="usernameOrEmail" 
            class="input" 
            placeholder="Introduce tu correo o usuario" 
            required>
        </div>
  
        <div class="group">
          <label class="lbl">Código de verificación</label>
          <input 
            type="text" 
            name="randomPassword" 
            [(ngModel)]="randomPassword" 
            class="input" 
            placeholder="Introduce el código recibido" 
            required>
        </div>
  
        <div class="group">
          <label class="lbl">Nueva Contraseña</label>
          <input 
            type="password" 
            name="newPassword" 
            [(ngModel)]="newPassword" 
            class="input" 
            placeholder="Introduce tu nueva contraseña" 
            required>
        </div>
  
        <div class="group">
          <label class="lbl">Confirmar Nueva Contraseña</label>
          <input 
            type="password" 
            name="confirmNewPassword" 
            [(ngModel)]="confirmNewPassword" 
            class="input" 
            placeholder="Confirma tu nueva contraseña" 
            required>
        </div>
  
        <button type="submit" class="btn" [disabled]="loading">
          {{ loading ? 'Procesando...' : 'Restablecer Contraseña' }}
        </button>
      </div>
    </form>
  </div>
