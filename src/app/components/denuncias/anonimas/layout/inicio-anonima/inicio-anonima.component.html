<div class="denuncias_anonimas">
  <!-- Sección Informativa -->
  <section class="info_section">
    <!-- Título fijo -->
    <p id="info1">{{ infoBlocks[0].heading }}</p>

    <!-- Iteramos del segundo elemento en adelante -->
    <div
      class="info_item"
      *ngFor="let block of infoBlocks; let i = index"
      [id]="'info' + (i + 2)"
    >
      <img
        *ngIf="block.icons.length"
        [src]="block.icons[0]"
        alt="Ícono Informativo"
        class="icon a{{ (i % 3) + 1 }}"
      />
      <p>{{ block.description }}</p>
    </div>

    <a class="scrollup" id="scroll-up" (click)="scrollToTop()">
      <i class="bx bx-up-arrow-alt scrollup__icon"></i>
    </a>
  </section>

  <div class="container_content">
    <button class="learn-more" (click)="goToConsulta()">Consultar</button>
    <button class="learn-more" (click)="goToCrear()">Crear</button>
    <button class="sabermas" (click)="showWarning()">Saber más</button>
  </div>
</div>
