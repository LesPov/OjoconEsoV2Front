<div class="header">

  <i class='bx bx-chevron-left' (click)="goBack()"></i>

<div class="title">
    <!-- Título principal, se actualiza dinámicamente -->
    <h1>{{ getTitle() }}</h1>

    <!-- Subtítulo opcional (para mostrar el tipo de denuncia en la ruta de subtipos) -->
    <h3 *ngIf="tipoDenuncia" class="subtitulo-denuncia">{{ tipoDenuncia }}</h3>
</div>

  <!-- Ícono para activar el bot de voz -->
  <i class='bx bxs-user-voice' (click)="speakBot()"></i>
</div>
